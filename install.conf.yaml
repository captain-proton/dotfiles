---
- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.vimrc.bundles: vim/bundle.vim
    ~/.vimrc.map: vim/map.vim
    ~/.zshrc: 
      force: true
      path: zshrc
    ~/.zsh: zsh
    ~/.gitconfig: gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: vim -u ~/.vimrc.bundles +PluginInstall +qall
    stdin: true
    stdout: true
    stderr: true
    description: Installing vim plugins
