- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.vimrc.bundles: vim/bundle.vim
    ~/.vimrc.map: vim/map.vim
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.gitconfig: gitconfig

- shell:
  - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)", Installing oh-my-zsh]
  - [git clone https://github.com/bhilburn/powerlevel9k.git ~/.oh-my-zsh/custom/themes/powerlevel9k, Installing powerlevel9k]
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: vim -u ~/.vimrc.bundles +PluginInstall +qall
    stdin: true
    stdout: true
    stderr: true
    description: Installing vim plugins
