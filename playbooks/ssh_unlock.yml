---
- hosts: all
  gather_facts: false

  vars:
    home: "{{ lookup('env', 'HOME') }}"
    systemd_user_dir: "{{ home }}/.config/systemd/user"
    ssh_unlock_script: "/etc/profile.d/ssh_unlock.sh"
    ssh_config: "{{ home }}/.ssh/config"
    ssh_agent_service: "{{ systemd_user_dir }}/ssh-agent.service"
    ssh_autostart: "{{ home }}/.config/autostart/ssh-add.desktop"
    ssh_askpass_envvar_conf: "{{ home }}/.config/environment.d/ssh_askpass.conf"

  tasks:
    - name: Export SSH_AUTH_SOCK environment variable
      become: true
      ansible.builtin.blockinfile:
        path: "{{ ssh_unlock_script }}"
        mode: 0644
        create: true
        marker: "# {mark} ANSIBLE MANAGED BLOCK"
        block: |
          # https://wiki.archlinux.org/title/SSH_keys#Start_ssh-agent_with_systemd_user
          export SSH_AUTH_SOCK="$XDG_RUNTIME_DIR/ssh-agent.socket"
          export SSH_ASKPASS_REQUIRE=prefer

    - name: Configure user ssh settings
      ansible.builtin.lineinfile:
        path: "{{ ssh_config }}"
        mode: 0644
        create: true
        line: AddKeysToAgent yes

    - name: Ensure systemd user directory exists
      ansible.builtin.file:
        path: "{{ systemd_user_dir }}"
        mode: 0750
        state: directory

    - name: Add ssh-agent as systemd user service
      ansible.builtin.template:
        src: ../templates/ssh-agent.service.j2
        dest: "{{ ssh_agent_service }}"
        mode: 0644

    - name: Enable ssh-agent service
      ansible.builtin.systemd:
        name: ssh-agent.service
        state: started
        enabled: true
        scope: user

    - name: Set default ssh_keys
      ansible.builtin.set_fact:
        local_ssh_keys: []
      when: local_ssh_keys is not defined

    - name: Join all configured ssh keys
      ansible.builtin.set_fact:
        ssh_keys_arg: "{{ ssh_keys | join(' ') }}"
      when: (ssh_keys | length) > 0

    - name: Add contents to ssh-add.desktop file
      ansible.builtin.blockinfile:
        path: "{{ ssh_autostart }}"
        create: true
        mode: 0640
        state: present
        marker: "# {mark} ANSIBLE MANAGED BLOCK"
        block: |
          [Desktop Entry]
          Exec=ssh-add -q {{ ssh_keys_arg }}
          Name=ssh-add
          Type=Application
      when: ssh_keys_arg is defined

    - name: Export SSH_ASKPASS envrionment variable
      ansible.builtin.lineinfile:
        path: "{{ ssh_askpass_envvar_conf }}"
        mode: 0640
        state: present
        create: true
        line: "SSH_ASKPASS='/usr/bin/ksshaskpass'"
